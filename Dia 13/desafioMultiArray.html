<head>

<body>
  <!-- init html code -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    /***********************************************************************************
     *
     *       Desafio: Apresentar os valores ordenados de forma crescente
     *
     **********************************************************************************/
    let data = [1, "2", [20, [4, "12", [6, "l4"], 3], ["5", "9"], 10], 8, 7];

    newArray = [];

    function flatFunction(array) {
      for (const element of array) {
        if (Number.isInteger(Number(element))) {
          // if (typeof element === "number")
          // newArray.push(element)
          // else
          newArray.push(parseInt(element));
        } else if (typeof element === "object")
          flatFunction(element);
      }
    }
    flatFunction(data);

    console.log(data.flat(Infinity).map(Number).filter(el => !isNaN(el)).sort((a, b) => a < b ? -1 : 1))
    console.log(newArray.sort((a, b) => a < b ? -1 : 1));


  </script>
</body>
