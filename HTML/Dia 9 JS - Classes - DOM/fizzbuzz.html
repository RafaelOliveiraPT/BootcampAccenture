<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fizzbuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div id="root" class="ps-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>

        const divRootElement = document.getElementById("root");

        let html;

        for (let index = 0; index <= 40; index++) {
            if (index % 3 == 0 && index % 5 == 0) {
                console.log(index + " - fizzbuzz");
                html = `<p style="margin-bottom:0"> ${index} - fizzbuzz </p>`;
                divRootElement.insertAdjacentHTML("beforeend", html);
            } else if (index % 3 == 0) {
                console.log(index + " - fizz");
                html = `<p style="margin-bottom:0"> ${index} - fizz </p>`;
                divRootElement.insertAdjacentHTML("beforeend", html);

            } else if (index % 5 == 0) {
                console.log(index + " - buzz");
                html = `<p style="margin-bottom:0"> ${index} - buzz </p>`;
                divRootElement.insertAdjacentHTML("beforeend", html);

            } else {
                console.log(index);
                html = `<p style="margin-bottom:0"> ${index} </p>`;
                divRootElement.insertAdjacentHTML("beforeend", html);
            }
        }


    </script>
</body>

</html>
