<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <!-- Form wrapper -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">

        <!-- Coluna centralizada com a largura fixada usando o grid -->
        <div class="col-12 col-md-6 col-lg-4">

            <!-- FormulÃ¡rio -->
            <div class="row mb-3 d-flex align-items-center">
                <div class="col-3 ">
                    <label class="form-label" for="IDInputUsername">Username</label>
                </div>
                <div class="col-9 d-flex align-items-center">
                    <input class="form-control" type="text" name="Credentials" id="IDInputUsername">
                </div>
            </div>


               <div class="row mb-3 d-flex align-items-center">
                <div class="col-3 ">
                    <label class="form-label" for="IDInputPassword">Password</label>
                </div>
                <div class="col-9 ">
                    <input class="form-control" type="password" name="Credentials" id="IDInputPassword">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 d-flex justify-content-end  gap-3">
                    <button type="button" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ModalRecovery">Recuperar password</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalRecovery" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="InputEmail">Inserir Email</label>
                    <input id="InputEmail" type="text" placeholder="example@mail.com">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
