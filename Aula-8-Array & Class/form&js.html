<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Primeiro form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid text-center pt-3">
      <img
        src="https://www.upacademy.pt/media/UP-Academy-Logo-Retina-Website.png"
        alt="Imagem UpAcademy"
        width="25%"
      />
      <h1 class="p-3">1ยบ Form com Bootstrap</h1>
    </header>
    <main>
      <form name="myform" class="container p-3 bg-info" id="firstForm">
        <!-- Input Email -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputEmail">Email:</label>
          <input
            id="inputEmail"
            class="col-sm-10"
            type="email"
            placeholder="O seu Email"
            required
          />
        </div>
        <!-- Input Address -->
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputAdd">Address:</label>
          <input
            id="inputAdd"
            class="col-sm-10"
            type="text"
            placeholder="Address"
            required
          />
        </div>
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputName">Name:</label>
          <input
            id="inputName"
            class="col-sm-10"
            type="text"
            placeholder="O seu Nome"
          />
        </div>
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputNumber">Number:</label>
          <input
            id="inputNumber"
            class="col-sm-10"
            type="number"
            placeholder="Number"
          />
        </div>
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputPassword">Password:</label>
          <input
            id="inputPassword"
            class="col-sm-10"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputMale">Male: </label>
          <input
            class="col-sm-1"
            type="radio"
            name="gender"
            value="male"
            id="inputMale"
            checked
          />
          <label class="offset-sm-1 col-sm-2" for="inputFemale">Female: </label>
          <input
            class="col-sm-1"
            type="radio"
            name="gender"
            value="female"
            id="inputFemale"
          />
          <label class="offset-sm-1 col-sm-2" for="inputOther">Other: </label>
          <input
            class="col-sm-1"
            type="radio"
            name="gender"
            value="other"
            id="inputOther"
          />
        </div>
        <div class="form-group row p-3">
          <label class="col-sm-2" for="inputClube">Clube: </label>
          <select name="clube" class="col-sm-10" id="inputClube">
            <option value="Benfica">Benfica</option>
            <option value="Porto">Porto</option>
            <option value="Sporting">Sporting</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-sm-2" for="inputConcordo">Concordo: </label>
          <input type="checkbox" name="concordo" id="inputConcordo" required />
        </div>
        <div class="form-group text-center">
          <input
            onclick="getValuesFromForm()"
            class="btn btn-danger"
            value="Mostrar"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          />
        </div>
      </form>
    </main>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Tabela</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="container mt-3 table-responsive">
              <table id="myTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Password</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Team</th>
                  </tr>
                </thead>
                <tbody>
                  <tr></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    class User {
      constructor(email, adress, name, number, password, gender, team) {
        this.email = email;
        this.adress = adress;
        this.name = name;
        this.number = number;
        this.password = password;
        this.gender = gender;
        this.team = team;
      }
    }

    const getValuesFromForm = () => {
      let newUserByClass = new User(
        document.getElementById("inputEmail").value,
        document.getElementById("inputAdd").value,
        document.getElementById("inputName").value,
        document.getElementById("inputNumber").value,
        document.getElementById("inputPassword").value,
        //document.querySelector('input[name="gender"]:checked').value,
        getGenderFromForm(document.querySelectorAll("[name=gender]")), //gender
        document.getElementById("inputClube").value
      );

      addRowTable(newUserByClass);
    };

    function addRowTable(newUser) {
      var table = document.getElementById("myTable");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);
      var cell7 = row.insertCell(6);

      cell1.innerHTML = newUser.email;
      cell2.innerHTML = newUser.adress;
      cell3.innerHTML = newUser.name;
      cell4.innerHTML = newUser.number;
      cell5.innerHTML = newUser.password;
      cell6.innerHTML = newUser.gender;
      cell7.innerHTML = newUser.team;
    }

    function getGenderFromForm(inputList) {
      for (const input of inputList) {
        if (input.checked) {
          return input.value;
        }
      }
    }
  </script>
</html>
