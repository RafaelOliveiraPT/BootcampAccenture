<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desafio Merge Arrays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <pre id="exercise"></pre>
    <p id="result"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    const data1 = [
      {
        name: "Ze Carlos",
        id: 5,
      },
      {
        name: "Ze Manel",
        id: 6,
      },
      {
        name: "Sam",
        id: 4,
      },
    ];
    const data2 = [
      {
        name: "Gata",
        id: 3,
      },
      {
        name: "Sam",
        id: 4,
      },
    ];
    const data3 = [
      {
        name: "Ze Carlos",
        id: 5,
      },
      {
        name: "Hulk",
        id: 1,
      },
      {
        name: "Migas",
        id: 2,
      },
    ];

    const exercise = `/*******************************************************************************\n*\n*     Desafio: Apresentar no elemento < p > os nomes ordenados e sem repetição\n*\n******************************************************************************/`;
    document.getElementById("exercise").innerHTML = exercise;
    //  Add Logic
    let array = [];
    array = array.concat(data1, data2, data3);

    array.sort((a, b) => (a.name <= b.name ? -1 : 1))

    function containsInArray(element, array) {
      let i = 0;
      while (i < array.length) {
        if (array[i].id == element.id) {
          return true;
        }
        i++;
      }
      return false;
    }

    function getArrayWithoutDuplicates(array) {
      let novoArray = [];
      for (const animal of array) {
        if (!containsInArray(animal, novoArray)) {
          novoArray.push(animal);
        }
      }
      return novoArray;
    }
    array = getArrayWithoutDuplicates(array);

    let text = "";

    for (let index = 0; index < array.length; index++) {
      if (index != array.length - 1)
        text += array[index].name + " - ";
      else
        text += array[index].name;
    }

    document.getElementById("result").innerText = text;
  </script>
</body>

</html>
