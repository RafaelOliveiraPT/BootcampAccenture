<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio Merge Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Nomes (Sem Repetição)</h1>
        <p id="result" class="alert alert-primary text-center fs-5"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        const data1 = [
            { name: "Ze Carlos", id: 5 },
            { name: "Ze Manel", id: 6 },
            { name: "Sam", id: 4 }
        ];
        const data2 = [
            { name: "Gata", id: 3 },
            { name: "Sam", id: 4 }
        ];
        const data3 = [
            { name: "Ze Carlos", id: 5 },
            { name: "Hulk", id: 1 },
            { name: "Migas", id: 2 }
        ];

        // Juntar todos os arrays
        const todos = [...data1, ...data2, ...data3];

        // Criar mapa para evitar nomes repetidos
        const nomesUnicos = new Map();
        todos.forEach(pessoa => {
            nomesUnicos.set(pessoa.name, true); // a key é o nome, o value não interessa
        });

        // Obter só os nomes e ordenar
        const nomesOrdenados = Array.from(nomesUnicos.keys()).sort();

        // Mostrar no ecrã
        const p = document.getElementById('result');
        p.textContent = nomesOrdenados.join(', ');
    </script>
</body>

</html>
