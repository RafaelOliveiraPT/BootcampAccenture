<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>




    <div id="content"></div>
    <script>
        function handleResponse(response) {
            for (var i = 0; i < response.items.length; i++) {
                var item = response.items[i];
                // in production code, item.text should have the HTML entities escaped.

                let urlImage = "https://media.istockphoto.com/id/1055079680/vector/black-linear-photo-camera-like-no-image-available.jpg";
                if (item.volumeInfo.imageLinks !== undefined)
                    document.getElementById("content").innerHTML += `<br> <p><a class="link-opacity-10" href="${item.volumeInfo.canonicalVolumeLink}"><img src="${item.volumeInfo.imageLinks.thumbnail}" class="img-fluid" alt="Responsive image"></a></p> `;
                else
                    document.getElementById("content").innerHTML += `<br> <p><a class="link-opacity-10" href="${item.volumeInfo.canonicalVolumeLink}"><img width="128px" src="./inf.png" class="img-fluid" alt="Responsive image"></a></p> `;
            }
        }
    </script>
    <script src="https://www.googleapis.com/books/v1/volumes?q=flowers+inauthor:keyes&callback=handleResponse"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
