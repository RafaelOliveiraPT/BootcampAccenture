<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="row ">
                <div class=" col mb-2 d-flex justify-content-center gap-2 ">
                    <div class="col-2 ">
                        <label for="inputNumberOfLoops" class="form-label ">Indicate number of loops:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" id="inputNumberOfLoops">

                    </div>
                    <div class="col-2 ">
                        <button onclick="submitResolve()" type="button" class="btn btn-primary">Resolve</button>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col d-flex d-flex justify-content-end">
                    <div class="col-3"></div>


                </div>
            </div>
        </form>

        <div class="col d-flex justify-content-start">
            <div class="col-3"></div>
            <div class="col-6 ">
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>FizzBuzz</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class FizzBuzz {
            constructor(loopCount) {
                this.loopCount = loopCount;
            }

            resolve() {
                const element = document.getElementById("table");

                while (element.rows.length > 1) {
                    element.deleteRow(1);
                }

                let stringAux;
                let writeRow = false;

                for (let index = 0; index <= this.loopCount; index++) {
                    let numberOfRows = element.rows.length;

                    if (index % 3 == 0 && index % 5 == 0) {
                        writeRow = true;
                        stringAux = "fizzbuzz";
                    } else if (index % 3 == 0) {
                        writeRow = true;
                        stringAux = "fizz";
                    } else if (index % 5 == 0) {
                        writeRow = true;
                        stringAux = "buzz";
                    }
                    if (writeRow) {
                        var row = table.insertRow(numberOfRows);
                        let cell1 = row.insertCell(0);
                        let cell2 = row.insertCell(1);
                        cell1.innerHTML = index;
                        cell2.innerHTML = stringAux;
                        writeRow = false;
                    }
                }
            }
        }

        function submitResolve() {
            let example = new FizzBuzz(document.getElementById("inputNumberOfLoops").value);
            example.resolve();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
